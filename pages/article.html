    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        .article-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: normal;
            text-align: center;
        }
        
        .article-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .edit-button, .delete-button, .test-button {
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
        }
        
        .test-button {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        
        .edit-button:hover {
            background-color: #45a049;
        }
        
        .delete-button:hover {
            background-color: #d32f2f;
        }
        
        .test-button:hover {
            background-color: #1976D2;
        }
        
        .article-content {
            line-height: 1.8;
            color: #abb2bf;
            background-color: #282c34;
            padding: 20px;
            border-radius: 8px;
        }
        
        /* Markdown 样式 */
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #61aeee;
            border-bottom-color: #3e4451;
        }
        
        .article-content h1 {
            font-size: 2em;
            padding-bottom: .3em;
        }
        
        .article-content h2 {
            font-size: 1.5em;
            padding-bottom: .3em;
        }
        
        .article-content h3 {
            font-size: 1.25em;
        }
        
        .article-content p {
            margin-bottom: 16px;
        }
        
        .article-content ul,
        .article-content ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        
        .article-content li {
            margin: 0.25em 0;
        }
        
        .article-content code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: #282c34;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            color: #abb2bf;
        }
        
        .article-content pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #282c34;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .article-content pre code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
            color: #abb2bf;
        }
        
        .article-content blockquote {
            padding: 0 1em;
            color: #5c6370;
            border-left: 0.25em solid #3e4451;
            margin: 0 0 16px 0;
            background-color: #2c313a;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px 0;
        }
        
        .article-content table {
            display: block;
            width: 100%;
            overflow: auto;
            margin-bottom: 16px;
            border-spacing: 0;
            border-collapse: collapse;
        }
        
        .article-content table th,
        .article-content table td {
            padding: 6px 13px;
            border: 1px solid #3e4451;
        }
        
        .article-content table tr {
            background-color: #282c34;
            border-top: 1px solid #3e4451;
        }
        
        .article-content table tr:nth-child(2n) {
            background-color: #2c313a;
        }
        
        .loading, .error {
            padding: 20px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
        }
        
        /* One Dark 主题的语法高亮颜色 */
        .hljs {
            color: #abb2bf;
            background: #282c34;
        }

        .hljs-comment,
        .hljs-quote {
            color: #5c6370;
            font-style: italic;
        }

        .hljs-doctag,
        .hljs-keyword,
        .hljs-formula {
            color: #c678dd;
        }

        .hljs-section,
        .hljs-name,
        .hljs-selector-tag,
        .hljs-deletion,
        .hljs-subst {
            color: #e06c75;
        }

        .hljs-literal {
            color: #56b6c2;
        }

        .hljs-string,
        .hljs-regexp,
        .hljs-addition,
        .hljs-attribute,
        .hljs-meta .hljs-string {
            color: #98c379;
        }

        .hljs-attr,
        .hljs-variable,
        .hljs-template-variable,
        .hljs-type,
        .hljs-selector-class,
        .hljs-selector-attr,
        .hljs-selector-pseudo,
        .hljs-number {
            color: #d19a66;
        }

        .hljs-symbol,
        .hljs-bullet,
        .hljs-link,
        .hljs-meta,
        .hljs-selector-id,
        .hljs-title {
            color: #61aeee;
        }

        .hljs-built_in,
        .hljs-title.class_,
        .hljs-class .hljs-title {
            color: #e6c07b;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }

        .hljs-link {
            text-decoration: underline;
        }
        
        .article-content a {
            color: #56b6c2;
        }
    </style>
</head>

    <!-- 删除文章功能 -->
    <script>
        // 删除文章
        async function deleteArticle(articleId) {
            if (!confirm('确定要删除这篇文章吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                // 等待Firebase操作模块加载完成
                await waitForFirebaseOperations();
                
                // 删除文章
                await window.firebaseArticleOperations.deleteArticle(articleId);
                
                alert('文章删除成功！');
                
                // 跳转到首页
                window.location.href = '/';
                
            } catch (error) {
                console.error('删除文章失败:', error);
                alert(`删除文章失败: ${error.message}`);
            }
        }
        
        // 等待Firebase操作模块加载完成
        function waitForFirebaseOperations() {
            return new Promise((resolve) => {
                if (window.firebaseArticleOperations) {
                    resolve();
                    return;
                }
                
                // 加载Firebase操作脚本
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/static/js/firebase-article-operations.js';
                document.body.appendChild(script);
                
                const checkInterval = setInterval(() => {
                    if (window.firebaseArticleOperations) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        }
    </script>
