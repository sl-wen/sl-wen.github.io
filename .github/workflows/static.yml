# Ubuntu 24.04 服务器更新部署工作流
name: Deploy to Server

on:
  # 在react分支有推送时触发
  push:
    branches: [ react ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        timeout: 30s
        command_timeout: 10m
        script: |
          echo "=== 开始部署 ==="
          echo "时间: $(date)"
          
          # 进入项目目录
          cd /var/www/blog
          
          # 显示当前状态
          echo "当前分支: $(git branch --show-current)"
          echo "当前提交: $(git log --oneline -n 1)"
          echo "内存状态: $(free -h | grep Mem)"
          
          # 停止服务
          echo "停止blog服务..."
          sudo systemctl stop blog || true
          
          # 清理进程
          echo "清理进程..."
          sudo pkill -f "npm" || true
          sudo pkill -f "node" || true
          sleep 2
          
          # 拉取最新代码
          echo "拉取最新代码..."
          git fetch origin
          git reset --hard origin/react
          
          # 检查依赖更新
          if git diff HEAD~1 --name-only | grep -q "package.json"; then
            echo "检测到package.json变化，更新依赖..."
            npm install --production
          else
            echo "依赖无变化，跳过安装"
          fi
          
          # 构建应用
          echo "构建应用..."
          export NODE_OPTIONS="--max-old-space-size=512"
          export NODE_ENV=production
          npm run build
          
          # 启动服务
          echo "启动blog服务..."
          sudo systemctl start blog
          
          # 等待服务启动
          echo "等待服务启动..."
          sleep 10
          
          # 检查服务状态
          if sudo systemctl is-active --quiet blog; then
            echo "✅ blog服务启动成功"
          else
            echo "❌ blog服务启动失败"
            sudo systemctl status blog --no-pager -l
            exit 1
          fi
          
          # 检查端口
          if netstat -tlnp | grep -q ":3000"; then
            echo "✅ 端口3000已监听"
          else
            echo "❌ 端口3000未监听"
            netstat -tlnp | grep LISTEN
            exit 1
          fi
          
          # 测试应用响应
          echo "测试应用响应..."
          sleep 5
          if curl -f --connect-timeout 10 http://localhost:3000 > /dev/null 2>&1; then
            echo "✅ 应用响应正常"
          else
            echo "❌ 应用无响应"
            sudo journalctl -u blog --no-pager -n 10
            exit 1
          fi
          
          # 重启nginx（如果存在）
          if command -v nginx > /dev/null; then
            echo "重启nginx..."
            sudo systemctl restart nginx || true
          fi
          
          echo "=== 部署完成 ==="
          echo "时间: $(date)"
          echo "服务状态: $(sudo systemctl is-active blog)"
          echo "内存使用: $(free -h | grep Mem | awk '{print $3 "/" $2}')"
          
          # 显示访问信息
          EXTERNAL_IP=$(curl -s --connect-timeout 5 ifconfig.me 2>/dev/null || echo "unknown")
          if [ "$EXTERNAL_IP" != "unknown" ]; then
            echo "🔗 访问地址: http://$EXTERNAL_IP"
          fi
