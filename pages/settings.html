<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="zh-CN">
<!-- HTML根元素，设置语言为中文 -->

<head>
    <!-- 文档头部，包含元数据 -->
    <title>设置 - 我的博客</title> <!-- 页面标题 -->
    <meta charset="utf-8" /> <!-- 设置文档字符编码为UTF-8 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- 设置移动设备的视口属性 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> <!-- 设置网站图标 -->
    <link rel="stylesheet" href="/static/css/common.css"> <!-- 引入通用CSS -->
    <link rel="stylesheet" href="/static/css/settings.css"> <!-- 引入通用CSS -->

    <script src="/static/js/common-components.js"></script> <!-- 加载公共组件的JavaScript -->
    <script src="/static/js/dist/stats.bundle.js"></script> <!-- 加载统计相关功能 -->
    <script src="/static/js/click-effect.js"></script> <!-- 加载点击特效脚本 -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dist/settings.js"></script>
</head>

<body>
    <!-- 文档主体 -->
    <div class="page">
        <!-- 页面主容器 -->
        <div id="common-header"></div> <!-- 公共页头容器 -->

        <div class="container">
            <!-- 主要内容容器 -->
            <div class="settings-container">
                <h1>设置</h1> <!-- 页面主标题 -->
                <form id="username-form">
                    <div class="username">
                        <!-- 等级区域 -->
                        <label for="username">用户名：</label>
                        <input type="text" id="username-detail" name="username"></input>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="usernamechange-btn" class="primary-btn">变更</button>
                    </div>
                </form>
                <!-- 在此处添加页面内容 -->
            </div>
            <div id="message-container">
                <div id="status-messages"></div>
            </div>
        </div>

        <div id="common-footer"></div> <!-- 公共页脚容器 -->
    </div>
</body>

</html>
