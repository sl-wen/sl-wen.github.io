<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索 - 我的博客</title>
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/search.css">
</head>

<body>
  <div class="page">
    <!-- 引入共通header -->
    <div id="common-header"></div>

    <div class="container">
      <div class="search-container">
        <input id="search-input" type="text" class="search-input" placeholder="请输入关键词搜索...">
        <div id="search-results">
          <h2>搜索结果</h2>
          <ul class="search-list">
            <!-- 搜索结果将在这里动态显示 -->
          </ul>
        </div>
      </div>
    </div>

    <!-- 引入共通footer -->
    <div id="common-footer"></div>
  </div>

  <!-- 加载共通组件脚本 -->
  <script src="/static/js/common-components.js"></script>

  <!-- Firebase 和搜索页面脚本 -->
  <script src="/static/js/dist/firebase.bundle.js"></script>
  <script src="/static/js/dist/search.bundle.js"></script>
  <script src="/static/js/dist/stats.bundle.js"></script>

  <!-- 添加点击特效 -->
  <script src="/static/js/click-effect.js"></script>
</body>

</html>
