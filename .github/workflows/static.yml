# 用于部署静态内容到阿里云服务器的工作流
name: Deploy to ALI

on:
  # 在master分支有推送时触发
  push:
    branches: ["react"]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安装依赖
      - name: Install Dependencies
        run: npm install

      # 构建项目
      - name: Build Project
        run: npm run build

      # 部署到阿里云
      - name: Deploy to Aliyun
        uses: appleboy/scp-action@v0.1.4
        with:
          host: '121.40.215.235'
          username: 'root'
          password: ${{ secrets.HOST_ALI }}
          port: 22
          source: "dist/*"
          target: "/usr/share/nginx/html/"
          strip_components: 1
          rm: true

      # 部署后通知
      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ 部署成功！网站已更新。"
          else
            echo "❌ 部署失败，请检查日志获取详细信息。"
          fi
