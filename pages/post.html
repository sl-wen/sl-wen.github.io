<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发布文章</title>
    <style>
        .post-editor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-section {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        .preview-section {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            overflow-y: auto;
        }
        .preview-section img {
            max-width: 100%;
            height: auto;
        }
        .preview-section pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .preview-section code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
        }
        .debug-panel {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .debug-panel h3 {
            margin-top: 0;
        }
        .debug-panel p {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="page page-post">
    <div class="post-editor">
        <form id="post-form">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" id="author" placeholder="Admin">
            </div>
            <div class="form-group">
                <label for="tags">标签（用逗号分隔）</label>
                <input type="text" id="tags" placeholder="标签1, 标签2, 标签3">
            </div>
            <div class="editor-container">
                <div class="editor-section">
                    <label for="editor">内容（Markdown）</label>
                    <textarea id="editor" required></textarea>
                </div>
                <div class="editor-section">
                    <label>预览</label>
                    <div id="preview" class="preview-section"></div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <button type="submit">发布文章</button>
            </div>
        </form>
        
        <div class="debug-panel">
            <h3>调试信息</h3>
            <div id="status-messages">
                <p>页面加载中...</p>
            </div>
        </div>
    </div>
</div>

<!-- 使用内联脚本代替外部脚本 -->
<script>
    // 简单的Markdown转HTML函数
    function marked(markdown) {
        if (!markdown) return '';
        
        // 处理标题
        let html = markdown
            .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
            .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
            .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
            .replace(/^#### (.*?)$/gm, '<h4>$1</h4>');
        
        // 处理段落
        html = html.replace(/^([^<\n].*?)$/gm, '<p>$1</p>');
        
        // 处理加粗
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        
        // 处理斜体
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        
        // 处理列表
        html = html.replace(/^- (.*?)$/gm, '<li>$1</li>');
        html = html.replace(/(<li>.*?<\/li>\n?)+/g, '<ul>$&</ul>');
        
        // 处理代码
        html = html.replace(/`(.*?)`/g, '<code>$1</code>');
        
        // 处理链接
        html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
        
        return html;
    }

    // 模拟Timestamp
    const Timestamp = {
        fromDate: (date) => {
            return {
                toDate: () => date,
                seconds: Math.floor(date.getTime() / 1000),
                nanoseconds: (date.getTime() % 1000) * 1000000
            };
        }
    };

    // 页面加载完成后执行
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const statusDiv = document.getElementById('status-messages');
            statusDiv.innerHTML += '<p>页面初始化...</p>';
            
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const form = document.getElementById('post-form');
            const tagsInput = document.getElementById('tags');

            // 实时预览
            editor.addEventListener('input', () => {
                preview.innerHTML = marked(editor.value);
            });

            // 表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '发布中...';
                
                statusDiv.innerHTML += '<p>开始处理表单提交...</p>';

                try {
                    const tags = tagsInput.value.split(',')
                        .map(tag => tag.trim())
                        .filter(tag => tag.length > 0);
                        
                    const title = document.getElementById('title').value;
                    const content = editor.value;
                    const author = document.getElementById('author').value || 'Admin';

                    statusDiv.innerHTML += `<p>准备文章数据: 标题=${title}, 作者=${author}, 标签数=${tags.length}</p>`;

                    const post = {
                        title: title,
                        content: content,
                        author: author,
                        tags: tags,
                        createdAt: Timestamp.fromDate(new Date()),
                        updatedAt: Timestamp.fromDate(new Date())
                    };

                    statusDiv.innerHTML += '<p>模拟添加文章到数据库...</p>';
                    
                    // 模拟添加文档
                    const docId = 'doc_' + Date.now();
                    statusDiv.innerHTML += `<p>文章添加成功，ID: ${docId}</p>`;
                    
                    // 显示成功消息
                    const message = document.createElement('div');
                    message.className = 'success-message';
                    message.textContent = '文章发布成功！';
                    form.insertBefore(message, form.firstChild);

                    // 重置表单
                    form.reset();
                    preview.innerHTML = '';

                    // 3秒后跳转到首页
                    statusDiv.innerHTML += '<p>3秒后将跳转到首页</p>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);

                } catch (error) {
                    console.error('发布失败:', error);
                    statusDiv.innerHTML += `<p style="color: red;">发布失败: ${error.message}</p>`;
                    
                    const message = document.createElement('div');
                    message.className = 'error-message';
                    message.textContent = `发布失败: ${error.message}`;
                    form.insertBefore(message, form.firstChild);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = '发布文章';
                }
            });
        } catch (error) {
            console.error('初始化失败:', error);
            document.getElementById('status-messages').innerHTML += `
                <p style="color: red;">初始化失败: ${error.message}</p>
            `;
        }
    });
</script>
</body>
</html>
