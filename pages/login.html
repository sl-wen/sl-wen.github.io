<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="zh-CN"> <!-- HTML根元素，设置语言为中文 -->

<head> <!-- 文档头部，包含元数据 -->
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置移动设备的视口属性 -->
    <title>login - 我的博客</title> <!-- 网页标题 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> <!-- 设置网站图标 -->
    <link rel="stylesheet" href="/static/css/common.css"> <!-- 引入通用CSS样式 -->
    <link rel="stylesheet" href="/static/css/login.css"> <!-- 引入login特定的CSS样式 -->
     
    <script src="/static/js/common-components.js"></script> <!-- 加载公共组件的JavaScript -->
    <script src="/static/js/dist/stats.bundle.js"></script> <!-- 加载统计相关功能 -->
    <script src="/static/js/click-effect.js"></script> <!-- 加载点击特效脚本 -->
    <script src="/static/js/dist/auth.bundle.js"></script>
</head>
<body> <!-- 文档主体 -->
    <div class="page"> <!-- 页面主容器 -->
        <div id="common-header"></div> <!-- 公共页头容器 -->

        <div class="container"> <!-- 主要内容容器 -->
            <div class="loign-container"> <!-- login容器 -->
                <div class="tags">
                    <button class="tag-btn active" data-tag="login">登录画面</button>
                    <button class="tag-btn" data-tag="signup">注册画面</button>
                    <button class="tag-btn" data-tag="forget">忘记密码</button>
                </div>
                <form id="login-form" class="displaydiv active"> <!-- login表单 -->
                    <div class="login-group"> <!-- 用户名输入组 -->
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名/邮箱/手机号">
                    </div>
                    <div class="login-group"> <!-- password输入组 -->
                        <label for="password">密码</label>
                        <input type="password" id="password" name="author">
                    </div>
                    <div class="buttons"> <!-- 操作按钮区域 -->
                        <button type="login" id="login-btn" class="primary-btn" onclick="showdiv('login', this)">登录</button> <!-- login按钮 -->
                    </div>
                </form>

                <form id="signup-form" class="displaydiv"> <!-- signup -->
                    <div class="login-group"> <!-- 用户名输入组 -->
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名/邮箱/手机号">
                    </div>
                    <div class="login-group"> <!-- password输入组 -->
                        <label for="password">密码</label>
                        <input type="password" id="password" name="author">
                    </div>
                    <div class="login-group"> <!-- passwordagain输入组 -->
                        <label for="passwordagain">密码确认</label>
                        <input type="password" id="passwordagain" name="passwordagain">
                    </div>
                    <div class="buttons"> <!-- 操作按钮区域 -->
                        <button type="signup" id="signup-btn" class="primary-btn" onclick="showdiv('signup', this)">注册</button> <!-- signup按钮 -->
                    </div>
                </form>

                <form id="forget-form" class="displaydiv"> <!-- forget表单 -->
                    <div class="login-group"> <!-- 用户名输入组 -->
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名/邮箱/手机号">
                    </div>
                    <div class="buttons"> <!-- 操作按钮区域 -->
                        <button type="forget" id="forget-btn" class="primary-btn" onclick="showdiv('forget', this)">忘记密码</button> <!-- forget按钮--> 
                    </div>
                </form>
            </div> <!-- login容器 -->
        </div>

        <div id="common-footer"></div> <!-- 公共页脚容器 -->
    </div>
</body>
</html>
