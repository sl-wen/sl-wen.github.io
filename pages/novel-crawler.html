<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="zh-CN"> <!-- HTML根元素，设置语言为中文 -->
<head> <!-- 文档头部，包含元数据 -->
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置移动设备的视口属性 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*.xs5200.net https://autoapi-six.vercel.app https://cors-anywhere.herokuapp.com https://api.allorigins.win; img-src 'self' data:; frame-src 'self'; font-src 'self';"> <!-- 内容安全策略设置，允许特定域名的API请求 -->
    <title>小说下载 - 我的博客</title> <!-- 页面标题 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> <!-- 设置网站图标 -->
    <link rel="stylesheet" href="/static/css/common.css"> <!-- 引入通用CSS -->
    <link rel="stylesheet" href="/static/css/novel-crawler.css"> <!-- 引入小说下载器特定的CSS -->

    <script src="/static/js/common-components.js"></script> <!-- 加载公共组件的JavaScript -->
    <script src="/static/js/novel-crawler.js"></script> <!-- 加载小说下载器功能脚本 -->
    <script src="/static/js/dist/stats.bundle.js"></script> <!-- 加载统计相关功能 -->
    <script src="/static/js/click-effect.js"></script> <!-- 加载点击特效脚本 -->
</head>
<body> <!-- 文档主体 -->
    <div class="page"> <!-- 页面主容器 -->
        <div id="common-header"></div> <!-- 公共页头容器 -->
        
        <div class="container"> <!-- 主要内容容器 -->
            <h1>小说下载</h1> <!-- 页面标题 -->
            <div class="crawler-box"> <!-- 下载器功能区容器 -->
                <div class="input-group"> <!-- 输入区域 -->
                    <label for="novel-url">聚合搜索：</label> <!-- 输入标签 -->
                    <input type="text" id="novel-name" placeholder="请输入书名或作者" value="仙逆"> <!-- 书名输入框 -->
                </div>

                <div class="buttons"> <!-- 操作按钮区域 -->
                    <button id="search-btn" class="primary-btn active" onclick="showTable('search', this)">聚合搜索</button> <!-- 聚合搜索按钮 -->
                    <button id="Source-list-btn" class="primary-btn" onclick="showTable('Sourcelist', this)">书源一览</button> <!-- 书源一览按钮 -->
                    <button id="Invit-btn" class="primary-btn" onclick="showTable('Invit', this)">邀请码一览(admin)</button> <!-- 邀请码一览按钮 -->
                    <button id="Invitcreat-btn" class="primary-btn" onclick="showTable('Invitcreat', this)">邀请码做成(admin)</button> <!-- 邀请码做成按钮 -->
                </div>
                <table id="search"  class="active">
                    <caption>搜索结果</caption>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>章节数</th>
                            <th>最新章节</th>
                            <th>最后更新时间</th>
                            <th>书源ID+书源</th>
                            <th>下载</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 小说搜索结果 -->
                    </tbody>
                </table>

                <table id="Sourcelist">
                    <caption>书源一览</caption>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>书源</th>
                            <th>延迟</th>
                            <th>状态码</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 书源一览结果 -->
                    </tbody>
                </table>

                <table id="Invit">
                    <caption>邀请码一览</caption>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>邀请码</th>
                            <th>状态</th>
                            <th>有效期</th>
                            <th>session</th>
                            <th>邀请码复制按钮</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 邀请码一览结果 -->
                    </tbody>
                </table>

                <table id="Invitcreat">
                    <caption>邀请码做成</caption>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>邀请码</th>
                            <th>状态</th>
                            <th>有效期</th>
                            <th>session</th>
                            <th>邀请码复制按钮</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 邀请码做成结果 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <script>
            function showTable(tableId, btn) {
              // 隐藏全部表格
              var tables = document.querySelectorAll('table');
              tables.forEach(function(tbl) {
                tbl.classList.remove('active');
              });
            
              // 移除全部按钮的active
              var btns = document.querySelectorAll('.primary-btn');
              btns.forEach(function(b) {
                b.classList.remove('active');
              });
            
              // 显示当前表格&按钮高亮
              document.getElementById(tableId).classList.add('active');
              btn.classList.add('active');
            }
        </script>
        <script>
            document.getElementById('search-btn').onclick = function() {
            const kw = document.getElementById('novel-name').value.trim();
            if (!kw) return alert('请输入书名或作者');
              fetch(`https://api.example.com/search?keyword=${encodeURIComponent(kw)}`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector('#search tbody');
                    tbody.innerHTML = '';
                    if (!data.length) {
                        tbody.innerHTML = `<tr><td colspan="8">没有找到相关小说</td></tr>`;
                        return;
                    }
                    data.forEach(novel => {
                      const tr = document.createElement('tr');
                      tr.innerHTML = `
                      <td>${novel.no || ''}</td>
                      <td>${novel.title || ''}</td>
                      <td>${novel.author || ''}</td>
                      <td>${novel.nums || ''}</td>
                      <td>${novel.lastarticletitle || ''}</td>
                      <td>${novel.lastupdatedate || ''}</td>
                      <td>${novel.source || ''}</td>
                      <td>${novel.download ? `<a href="${novel.download}">下载</a>` : ''}</td>
                      `;
                      tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    const tbody = document.querySelector('#search tbody');
                    tbody.innerHTML = `<tr><td colspan="8" style="color:red;">加载失败: ${err}</td></tr>`;
                });
            }
        </script>

        <div id="common-footer"></div> <!-- 公共页脚容器 -->
    </div>
</body>
</html>
