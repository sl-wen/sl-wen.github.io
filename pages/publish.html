title: 发布文章

<div class="page page-publish">
  <div class="publish-form">
    <div class="form-group">
      <label for="post-title">文章标题</label>
      <input type="text" id="post-title" placeholder="请输入文章标题" />
    </div>
    <div class="form-group">
      <label for="post-categories">文章分类</label>
      <input type="text" id="post-categories" placeholder="分类用逗号分隔，如: 技术,随笔" />
    </div>
    <div class="form-group">
      <label for="post-content">文章内容</label>
      <textarea id="post-content" placeholder="请输入文章内容（支持Markdown格式）"></textarea>
    </div>
    <button onclick="publishPost()">发布文章</button>
  </div>
  <div id="publish-status" style="margin-top: 20px;"></div>
</div>
