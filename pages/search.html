<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索 - 我的博客</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .search-container {
      padding: 20px 0;
    }

    .search-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: normal;
      text-align: center;
    }

    .search-content {
      line-height: 1.8;
    }

    .search-content p {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <a href="/" class="logo">
        <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
      </a>
      <div class="nav">
        <a href="/">首页</a>
        <a href="/pages/categories.html">归类</a>
        <a href="/pages/search.html">搜索</a>
        <!-- <a href="/pages/links.html">友链</a> -->
        <a href="/pages/about.html">关于</a>
        <a href="/pages/post.html">发布</a>
      </div>
    </div>
    <div class="page page-search">5
      <input id="search-input" type="text" placeholder="请在这里输入关键词^_^"></input>
      <h1>
        <span>搜索结果</span>
        <i class="svg-icon icon-loading"></i>
      </h1>
      <ul class="list-search">
        {%- for post in site.posts %}
        <li hidden>
          <a href="{{site.baseurl}}{{ post.url }}">
            <p class="title">{{ post.title }}</p>
            <p class="content"></p>
          </a>
        </li>
        {%- endfor %}
      </ul>
      <div class="footer">
        <span class="copyright">&copy; 2025 我的博客. All rights reserved.</span>
      </div>
    </div>
    <!-- 代码高亮 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- 使用webpack打包后的文件 -->
    <script src="/static/js/dist/firebase.bundle.js"></script>
    <script src="/static/js/dist/articleService.bundle.js"></script>
    <script src="/static/js/dist/article.bundle.js"></script>
    <script src="/static/js/dist/test-firebase.bundle.js"></script>

    <!-- 添加点击特效 -->
    <script src="/static/js/click-effect.js"></script>
  </div>

</body>

</html>
