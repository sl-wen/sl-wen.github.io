<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类 - 我的博客</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .categories-container {
            padding: 20px 0;
        }
        
        .categories-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
            text-align: left;
        }
        
        .category-list {
            margin-bottom: 30px;
        }
        
        .category-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .post-list li {
            margin-bottom: 5px;
            padding-bottom: 5px;
            display: flex;
            align-items: baseline;
        }
        
        .post-date {
            color: #666;
            font-size: 14px;
            margin-right: 10px;
            white-space: nowrap;
        }
        
        .post-list a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        
        .post-list a:hover {
            color: #434446;
        }
        
        .loading, .error {
            padding: 20px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <a href="/" class="logo">
                <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
            </a>
            <div class="nav">
                <a href="/">首页</a>
                <a href="/pages/categories.html">分类</a>
                <a href="/pages/search.html">搜索</a>
                <!-- <a href="/pages/links.html">友链</a> -->
                <a href="/pages/about.html">关于</a>
                <a href="/pages/post.html">发布</a>
            </div>
        </div>
        <div class="container">
            <div class="categories-container">
                <h1 class="categories-title">文章分类</h1>
                <div id="categories-container">
                    <div class="loading">加载中...</div>
                </div>
                <div id="status-messages" style="display: none;"></div>
            </div>
        </div>
        <div class="footer">
            <span class="copyright">&copy; 2025 我的博客. All rights reserved.</span>
        </div>
    </div>

    <!-- 使用webpack打包后的文件 -->
    <script src="/static/js/dist/firebase.bundle.js"></script>
    <script src="/static/js/dist/articleService.bundle.js"></script>
    <script src="/static/js/dist/categories.bundle.js"></script>
    
    <!-- 添加点击特效 -->
    <script src="/static/js/click-effect.js"></script>
</body>
</html>
