<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="zh-CN"> <!-- HTML根元素，设置语言为中文 -->

<head> <!-- 文档头部，包含元数据 -->
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"> <!-- 设置移动设备的视口属性 -->
    <title>编辑 - 我的博客</title> <!-- 页面标题 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> <!-- 设置网站图标 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> <!-- 引入代码高亮库 -->
    <link rel="stylesheet" href="/static/css/common.css"> <!-- 引入通用CSS -->
    <link rel="stylesheet" href="/static/css/edit-post.css"> <!-- 引入编辑页面特定的CSS -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- 加载Supabase客户端 -->
    <script src="/static/js/common-components.js"></script> <!-- 加载公共组件的JavaScript -->
    <script src="/static/js/dist/supabase.bundle.js"></script> <!-- 加载Supabase相关功能 -->
    <script src="/static/js/dist/edit.bundle.js"></script> <!-- 加载编辑页面主要功能 -->
    <script src="/static/js/dist/stats.bundle.js"></script> <!-- 加载统计相关功能 -->
    <script src="/static/js/click-effect.js"></script> <!-- 加载点击特效脚本 -->
    <script src="/static/js/dist/auth.bundle.js"></script>
</head>

<body> <!-- 文档主体 -->
    <div class="page editor-page"> <!-- 编辑器页面容器 -->
        <div id="common-header"></div> <!-- 公共页头容器 -->
        
        <div class="container"> <!-- 主要内容容器 -->
            <div class="editor-container"> <!-- 编辑器容器 -->
                <h2>编辑文章</h2> <!-- 页面标题 -->
                <form id="edit-form"> <!-- 编辑表单 -->
                    <div class="form-group"> <!-- 标题输入组 -->
                        <label for="title">标题</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group"> <!-- 作者输入组 -->
                        <label for="author">作者</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-group"> <!-- 标签输入组 -->
                        <label for="tags">标签 (用逗号分隔)</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                    <div class="editor-preview-container"> <!-- 编辑器和预览区容器 -->
                        <div class="editor-section"> <!-- Markdown编辑区 -->
                            <label for="editor">内容 (支持Markdown)</label>
                            <textarea id="editor" name="content" required></textarea>
                        </div>
                        <div class="preview-section"> <!-- 实时预览区 -->
                            <div id="preview"></div>
                        </div>
                    </div>
                    <div class="button-group"> <!-- 操作按钮组 -->
                        <button type="button" id="update-button" class="primary-button">更新文章</button> <!-- 更新按钮 -->
                        <button type="button" id="delete-button" class="danger-button">删除文章</button> <!-- 删除按钮 -->
                        <button type="button" id="cancel-button" class="neutral-button">取消</button> <!-- 取消按钮 -->
                    </div>
                </form>
                <div id="message-container">
                    <div id="status-messages" class="status-messages"></div> <!-- 状态消息显示区域 -->
                </div> <!-- 消息提示容器 -->
            </div>
        </div>

        <div id="common-footer"></div> <!-- 公共页脚容器 -->
    </div>
</body>

</html>
