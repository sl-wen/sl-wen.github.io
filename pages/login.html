<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"> <!-- 设置移动设备的视口属性 -->
    <title>login - 我的博客</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
     
    <script src="/static/js/common-components.js"></script>
    <script src="/static/js/dist/auth.bundle.js"></script>
    <script src="/static/js/dist/login.bundle.js"></script>
    <script src="/static/js/dist/stats.bundle.js"></script>
    <script src="/static/js/click-effect.js"></script>
</head>
<body>
    <div class="page">
        <div id="common-header"></div>

        <div class="container">
            <div class="loign-container">
                <div class="tags">
                    <button class="tag-btn active" data-tag="login">登录画面</button>
                    <button class="tag-btn" data-tag="signup">注册画面</button>
                    <button class="tag-btn" data-tag="forget">忘记密码</button>
                </div>
                <form id="login-form" class="displaydiv active">
                    <div class="login-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" name="email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="login-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" name="password">
                    </div>
                    <div class="buttons">
                        <button type="submit" id="login-btn" class="primary-btn">登录</button>
                    </div>
                </form>

                <form id="signup-form" class="displaydiv">
                    <div class="login-group">
                        <label for="signup-email">邮箱</label>
                        <input type="email" id="signup-email" name="email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="login-group">
                        <label for="signup-password">密码</label>
                        <input type="password" id="signup-password" name="password" placeholder="至少8位,大小写、数字、特殊字符最少两种">
                        <div class="password-strength" id="password-strength"></div>
                        <div class="password-feedback" id="password-feedback"></div>
                    </div>
                    <div class="login-group">
                        <label for="passwordagain">密码确认</label>
                        <input type="password" id="passwordagain" name="passwordagain">
                    </div>
                    <div class="buttons">
                        <button type="submit" id="signup-btn" class="primary-btn">注册</button>
                    </div>
                </form>

                <form id="forget-form" class="displaydiv">
                    <div class="login-group">
                        <label for="forget-email">邮箱</label>
                        <input type="email" id="forget-email" name="email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="buttons">
                        <button type="submit" id="forget-btn" class="primary-btn">重置密码</button>
                    </div>
                </form>
            </div>
            <div id="message-container">
                <div id="status-messages"></div>
            </div>
        </div>

        <div id="common-footer"></div>
    </div>
</body>
</html>
