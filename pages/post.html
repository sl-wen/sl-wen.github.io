<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发布文章</title>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js';
        import { getFirestore, collection, addDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js';
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCuXDfNvLwiISoMwzcUIwUbaPTl69uRnao",
            authDomain: "slwen-45838.firebaseapp.com",
            projectId: "slwen-45838",
            storageBucket: "slwen-45838.appspot.com",
            messagingSenderId: "734137620659",
            appId: "1:734137620659:web:81ce8b971dce766d67b8c6",
            measurementId: "G-WEBZLW3S59"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addEventListener('load', () => {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const form = document.getElementById('post-form');
            const tagsInput = document.getElementById('tags');

            // 实时预览
            editor.addEventListener('input', () => {
                preview.innerHTML = marked(editor.value);
            });

            // 表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '发布中...';

                try {
                    const tags = tagsInput.value.split(',')
                        .map(tag => tag.trim())
                        .filter(tag => tag.length > 0);

                    const post = {
                        title: document.getElementById('title').value,
                        content: editor.value,
                        author: document.getElementById('author').value || 'Admin',
                        tags: tags,
                        createdAt: Timestamp.fromDate(new Date()),
                        updatedAt: Timestamp.fromDate(new Date())
                    };

                    const docRef = await addDoc(collection(db, "posts"), post);
                    
                    // 显示成功消息
                    const message = document.createElement('div');
                    message.className = 'success-message';
                    message.textContent = '文章发布成功！';
                    form.insertBefore(message, form.firstChild);

                    // 重置表单
                    form.reset();
                    preview.innerHTML = '';

                    // 3秒后跳转到首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);

                } catch (error) {
                    console.error('发布失败:', error);
                    const message = document.createElement('div');
                    message.className = 'error-message';
                    message.textContent = `发布失败: ${error.message}`;
                    form.insertBefore(message, form.firstChild);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = '发布文章';
                }
            });
        });
    </script>
    <style>
        .post-editor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-section {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        .preview-section {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            overflow-y: auto;
        }
        .preview-section img {
            max-width: 100%;
            height: auto;
        }
        .preview-section pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .preview-section code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="page page-post">
    <div class="post-editor">
        <form id="post-form">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" id="author" placeholder="Admin">
            </div>
            <div class="form-group">
                <label for="tags">标签（用逗号分隔）</label>
                <input type="text" id="tags" placeholder="标签1, 标签2, 标签3">
            </div>
            <div class="editor-container">
                <div class="editor-section">
                    <label for="editor">内容（Markdown）</label>
                    <textarea id="editor" required></textarea>
                </div>
                <div class="editor-section">
                    <label>预览</label>
                    <div id="preview" class="preview-section"></div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <button type="submit">发布文章</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
