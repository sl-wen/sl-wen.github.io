<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <a href="/" class="logo">
                <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
            </a>
            <div class="nav">
                <a href="/">首页</a>
                <a href="/pages/categories.html">归类</a>
                <a href="/pages/search.html">搜索</a>
                <a href="/pages/links.html">友链</a>
                <a href="/about.html">关于</a>
                <a href="/pages/post.html">发布</a>
            </div>
        </div>
        <div class="container">
            <div id="status-messages" style="display: none;"></div>
            <div id="posts-container"></div>
        </div>
        <div class="footer">
            <span class="copyright">&copy; 2023 我的博客. All rights reserved.</span>
        </div>
    </div>

    <!-- 使用webpack打包后的Firebase bundle -->
    <script src="/static/js/bundles/firebase.bundle.js"></script>
    
    <!-- 调试按钮 -->
    <script>
        // 添加调试按钮
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.footer');
            const debugButton = document.createElement('button');
            debugButton.textContent = '显示调试信息';
            debugButton.style.marginTop = '10px';
            debugButton.addEventListener('click', function() {
                const statusDiv = document.getElementById('status-messages');
                if (statusDiv.style.display === 'none') {
                    statusDiv.style.display = 'block';
                    debugButton.textContent = '隐藏调试信息';
                } else {
                    statusDiv.style.display = 'none';
                    debugButton.textContent = '显示调试信息';
                }
            });
            footer.appendChild(debugButton);
        });
    </script>
</body>
</html>
