<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="zh-CN"> <!-- HTML根元素，设置语言为中文 -->
<head> <!-- 文档头部，包含元数据 -->
    <title>个人 - 我的博客</title> <!-- 页面标题 -->
    <meta charset="utf-8" /> <!-- 设置文档字符编码为UTF-8 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"> <!-- 设置移动设备的视口属性 -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> <!-- 设置网站图标 -->
    <link rel="stylesheet" href="/static/css/common.css"> <!-- 引入通用CSS -->
    <link rel="stylesheet" href="/static/css/profile.css">

    <script src="/static/js/common-components.js"></script> <!-- 加载公共组件的JavaScript -->
    <script src="/static/js/dist/auth.bundle.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/dist/stats.bundle.js"></script> <!-- 加载统计相关功能 -->
    <script src="/static/js/click-effect.js"></script> <!-- 加载点击特效脚本 -->
</head>
<body> <!-- 文档主体 -->
    <div class="page"> <!-- 页面主容器 -->
        <div id="common-header"></div> <!-- 公共页头容器 -->

        <div class="container"> <!-- 主要内容容器 -->
            <div class="profile-container">
                <h1>个人</h1> <!-- 页面主标题 -->
                <div class="level"> <!-- 等级区域 -->
                    <label for="level">等级：</label>
                    <span id="level-detail" ></span>
                </div>
                <div class="coins"> <!-- 币区域 -->
                    <label for="coins">币：</label>
                    <span id="coins-detail" ></span>
                </div>
                <div class="experience"> <!-- 经验区域 -->
                    <label for="experience">经验：</label>
                    <span id="experience-detail" ></span>
                </div>
                <div class="adress"> <!-- 地址区域 -->
                    <label for="adress">地址：</label>
                    <span id="adress-detail" ></span>
                </div>
                <!-- 在此处添加页面内容 -->
            </div>
            <div class="user_tasks-container">
                <table id="user_tasks"  class="active">
                    <caption>任务进度</caption>
                    <thead>
                        <tr>
                            <th>任务类型</th>
                            <th>任务名</th>
                            <th>任务描述</th>
                            <th>任务操作</th>
                            <th>当前进度</th>
                            <th>目标进度</th>
                            <th>奖励(币)</th>
                            <th>奖励(经验)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 任务进度一览 -->
                        <tr><td colspan="8">任务进度</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="history-container">
                <table id="history"  class="active">
                    <caption>任务历史</caption>
                    <thead>
                        <tr>
                            <th>获得时间</th>
                            <th>任务类型</th>
                            <th>任务名</th>
                            <th>任务描述</th>
                            <th>任务操作</th>
                            <th>奖励(币)</th>
                            <th>奖励(经验)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 任务历史一览 -->
                        <tr><td colspan="7">任务历史</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="common-footer"></div> <!-- 公共页脚容器 -->
    </div>
</body>
</html>
