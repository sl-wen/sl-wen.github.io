<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索 - 我的博客</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .search-container {
      padding: 20px 0;
    }

    .search-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: normal;
      text-align: center;
    }

    .search-content {
      line-height: 1.8;
    }

    .search-content p {
      margin-bottom: 15px;
    }

    .hint {
      background-color: yellow;
      padding: 2px;
    }

    .icon-loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .list-search li {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .list-search .title {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    .list-search .content {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <a href="/" class="logo">
        <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
      </a>
      <div class="nav">
        <a href="/">首页</a>
        <a href="/pages/categories.html">分类</a>
        <a href="/pages/search.html">搜索</a>
        <!-- <a href="/pages/links.html">友链</a> -->
        <a href="/pages/about.html">关于</a>
        <a href="/pages/post.html">发布</a>
      </div>
    </div>
    <div class="page page-search">
      <input id="search-input" type="text" placeholder="请在这里输入关键词^_^"></input>
      <h1>
        <span>搜索结果</span>
        <i class="icon-loading"></i>
      </h1>
      <ul class="list-search"></ul>
      <div class="footer">
        <span class="copyright">&copy; 2025 我的博客. All rights reserved.</span>
      </div>
    </div>

    <!-- 使用webpack打包后的文件 -->
    <script src="/static/js/dist/firebase.bundle.js"></script>
    <script src="/static/js/dist/search.bundle.js"></script>

    <!-- 添加点击特效 -->
    <script src="/static/js/click-effect.js"></script>
  </div>
</body>

</html>
