<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- 背景 -->
  <rect width="180" height="180" rx="40" ry="40" fill="#ffffff"/>
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" ry="40" fill="url(#grad1)"/>
  
  <!-- 中心圆形 -->
  <circle cx="90" cy="90" r="60" fill="#333" stroke="#fff" stroke-width="4"/>
  
  <!-- 中文字符 "博" -->
  <text x="90" y="110" font-family="Arial, SimHei" font-size="70" text-anchor="middle" fill="#fff">博</text>
</svg>