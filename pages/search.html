<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索 - 我的博客</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
  <div class="page">
    <div class="header">
      <a href="/" class="logo">
        <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
      </a>
      <div class="nav">
        <a href="/">首页</a>
        <a href="/pages/categories.html">分类</a>
        <a href="/pages/search.html">搜索</a>
        <a href="/pages/about.html">关于</a>
        <a href="/pages/post.html">发布</a>
      </div>
    </div>
    <div class="container">
      <div class="search-container">
        <input id="search-input" type="text" class="search-input" placeholder="请输入关键词搜索...">
        <div id="search-results">
          <h2>搜索结果</h2>
          <ul class="search-list">
            <!-- 搜索结果将在这里动态显示 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="copyright">&copy; 2025 我的博客. All rights reserved.</span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js" type="module"></script>
  
  <!-- 搜索功能 -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCuXDfNvLwiISoMwzcUIwUbaPTl69uRnao",
      authDomain: "slwen-45838.firebaseapp.com",
      projectId: "slwen-45838",
      storageBucket: "slwen-45838.appspot.com",
      messagingSenderId: "734137620659",
      appId: "1:734137620659:web:81ce8b971dce766d67b8c6",
      measurementId: "G-WEBZLW3S59"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 搜索功能
    document.addEventListener('DOMContentLoaded', async function() {
      const searchInput = document.getElementById('search-input');
      const searchList = document.querySelector('.search-list');
      let posts = [];

      // 从 Firestore 获取所有文章
      try {
        const querySnapshot = await getDocs(collection(db, "posts"));
        posts = querySnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        console.log('获取到文章:', posts.length, '篇');
      } catch (error) {
        console.error("获取文章失败:", error);
        searchList.innerHTML = '<li class="no-results">加载文章失败，请稍后再试</li>';
      }

      // 搜索函数
      function search(keyword) {
        console.log('搜索关键词:', keyword);
        keyword = keyword.toLowerCase().trim();
        searchList.innerHTML = ''; // 清空搜索结果

        if (!keyword) {
          searchList.innerHTML = '<li class="no-results">请输入搜索关键词</li>';
          return;
        }

        const results = posts.filter(post => {
          const titleMatch = post.title && post.title.toLowerCase().includes(keyword);
          const contentMatch = post.content && post.content.toLowerCase().includes(keyword);
          const tagsMatch = post.tags && post.tags.some(tag => tag.toLowerCase().includes(keyword));
          return titleMatch || contentMatch || tagsMatch;
        });

        console.log('搜索结果:', results.length, '篇');

        if (results.length === 0) {
          searchList.innerHTML = '<li class="no-results">没有找到相关文章</li>';
          return;
        }

        results.forEach(post => {
          const li = document.createElement('li');
          li.className = 'search-item';

          // 创建文章标题
          const title = document.createElement('h3');
          const titleLink = document.createElement('a');
          titleLink.href = `/pages/article.html?id=${post.id}`;
          titleLink.textContent = post.title || '无标题';
          title.appendChild(titleLink);

          // 创建文章预览
          const preview = document.createElement('p');
          if (post.content) {
            const previewText = post.content.substring(0, 200) + '...';
            preview.textContent = previewText;
          } else {
            preview.textContent = '暂无内容预览';
          }

          // 创建标签列表
          const tags = document.createElement('div');
          tags.className = 'tags';
          if (post.tags && post.tags.length > 0) {
            post.tags.forEach(tag => {
              const tagSpan = document.createElement('span');
              tagSpan.className = 'tag';
              tagSpan.textContent = tag;
              tags.appendChild(tagSpan);
            });
          }

          // 添加所有元素到列表项
          li.appendChild(title);
          li.appendChild(preview);
          li.appendChild(tags);
          searchList.appendChild(li);
        });
      }

      // 监听输入事件
      let debounceTimer;
      searchInput.addEventListener('input', function(e) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          search(e.target.value);
        }, 300);
      });

      // 初始显示提示
      searchList.innerHTML = '<li class="no-results">请输入搜索关键词</li>';
    });
  </script>

  <!-- 添加点击特效 -->
  <script src="/static/js/click-effect.js"></script>
</body>

</html>
