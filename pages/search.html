<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">

<body>
  {% include header.html %}
  <div class="page">

      <div class="search-container">

      <div class="footer-stats">总访问量：加载中...</div>
    </div>
  </div>

  <!-- 使用webpack打包后的文件 -->
  <script src="/static/js/dist/firebase.bundle.js"></script>
  <script src="/static/js/dist/search.bundle.js"></script>
  <script src="/static/js/dist/stats.bundle.js"></script>

  <script src="/static/js/click-effect.js"></script>
