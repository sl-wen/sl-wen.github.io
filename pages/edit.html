<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑 - My Blog</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <!-- 代码高亮 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="/static/css/edit-post.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body>
    <div class="page editor-page">
        <div class="header">
            <a href="/" class="logo">
                <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
            </a>
            <div class="nav">
                <a href="/">首页</a>
                <a href="/pages/categories.html">分类</a>
                <a href="/pages/search.html">搜索</a>
                <!-- <a href="/pages/links.html">友链</a> -->
                <a href="/pages/about.html">关于</a>
                <a href="/pages/post.html">发布</a>
            </div>
        </div>
        <div class="container">
            <div class="editor-container">
                <h2>编辑文章</h2>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-group">
                        <label for="tags">标签 (用逗号分隔)</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                    <div class="editor-preview-container">
                        <div class="editor-section">
                            <label for="editor">内容 (支持Markdown)</label>
                            <textarea id="editor" name="content" required></textarea>
                        </div>
                        <div class="preview-section">
                            <div id="preview"></div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="update-button" class="primary-button">更新文章</button>
                        <button type="button" id="delete-button" class="danger-button">删除文章</button>
                        <button type="button" id="cancel-button" class="neutral-button">取消</button>
                    </div>
                </form>
                <div id="status-messages" class="status-messages"></div>
                <div id="message-container"></div>
            </div>
        </div>
        <div class="footer">
            <span class="footer-stats-copyright">&copy; 2025 我的博客. All rights reserved.</span>
            <div class="footer-stats">总访问量：加载中...</div>
        </div>
    </div>
    <!-- 使用webpack打包后的文件 -->
    <script src="/static/js/dist/firebase.bundle.js"></script>
    <script src="/static/js/dist/edit.bundle.js"></script>
    <script src="/static/js/dist/stats.bundle.js"></script>
    
    <!-- 添加点击特效 -->
    <script src="/static/js/click-effect.js"></script>
</body>

</html>
