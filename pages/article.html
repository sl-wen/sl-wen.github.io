<html lang="en">
<head>

    <title>文章详情 - 我的博客</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .article-container {
            padding: 0;
        }
        
        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: normal;
            text-align: center;
        }
        
        .article-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .edit-button, .delete-button {
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
        }
        
        .edit-button:hover {
            background-color: #45a049;
        }
        
        .delete-button:hover {
            background-color: #d32f2f;
        }
        
        .article-content {
            line-height: 1.8;
        }
        
        .article-content p {
            margin-bottom: 15px;
        }
        
        .article-content h1, 
        .article-content h2, 
        .article-content h3, 
        .article-content h4, 
        .article-content h5, 
        .article-content h6 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
        }
        
        .article-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .article-content code {
            background-color: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
        }
        
        .article-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            color: #666;
            margin: 15px 0;
        }
        
        .back-link {
            display: none;
        }
        
        .loading, .error {
            padding: 20px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <a href="/" class="logo">
                <img src="/static/img/logo.jpg" alt="Logo" onerror="this.src='/static/img/logo.png'">
            </a>
            <div class="nav">
                <a href="/">首页</a>
                <a href="/pages/categories.html">归类</a>
                <a href="/pages/search.html">搜索</a>
                <a href="/pages/links.html">友链</a>
                <a href="/pages/about.html">关于</a>
                <a href="/pages/post.html">发布</a>
            </div>
        </div>
        <div class="container">
            <div id="article-container" class="article-container">
                <div class="loading">加载中...</div>
            </div>
            <div id="status-messages" style="display: none;"></div>
        </div>
        <div class="footer">
            <span class="copyright">&copy; 2025 我的博客. All rights reserved.</span>
        </div>
    </div>

    <!-- 使用webpack打包后的文件 -->
    <script src="/static/js/dist/firebase.bundle.js"></script>
    <script src="/static/js/dist/articleService.bundle.js"></script>
    <script src="/static/js/dist/article.bundle.js"></script>
    
    <!-- 添加点击特效 -->
    <script src="/static/js/click-effect.js"></script>
    
    <!-- 删除文章功能 -->
    <script>
        // 删除文章
        async function deleteArticle(articleId) {
            if (!confirm('确定要删除这篇文章吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                // 等待Firebase操作模块加载完成
                await waitForFirebaseOperations();
                
                // 删除文章
                await window.firebaseArticleOperations.deleteArticle(articleId);
                
                alert('文章删除成功！');
                
                // 跳转到首页
                window.location.href = '/';
                
            } catch (error) {
                console.error('删除文章失败:', error);
                alert(`删除文章失败: ${error.message}`);
            }
        }
        
        // 等待Firebase操作模块加载完成
        function waitForFirebaseOperations() {
            return new Promise((resolve) => {
                if (window.firebaseArticleOperations) {
                    resolve();
                    return;
                }
                
                // 加载Firebase操作脚本
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/static/js/firebase-article-operations.js';
                document.body.appendChild(script);
                
                const checkInterval = setInterval(() => {
                    if (window.firebaseArticleOperations) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        }
    </script>
</body>
</html>
